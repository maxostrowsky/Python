<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title> Dojos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-evenly align-items-center my-4">
                <h1>New Dojo</h1>
                <h1>All Dojos</h1>
            </div>
            <div class="col">
                <form action="/dojo" method='post'>
                    <div class=' d-flex align-items-center'>
                        <label for="name" class='me-3'>Name:</label>
                        <input class='form-control' type="text" name="name" id='name'>
                    </div>
                    <div class='mt-3'>
                        <button class='btn btn-success'>Add Dojo</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="box">
                    {% for dojos in all_dojos: %}
                    <div class="m-2">
                        <a href="/dojo/{{dojos.id}}"><strong>{{dojos.name}}</strong></a>
                    </div>
                    {% endfor %}
                </div>
                <div>
                    <a href="/add_ninja" class='btn btn-secondary mt-3'>Add ninja</a>
                </div>
            </div>
        </div>
    </div>
</body>
