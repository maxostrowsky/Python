<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> One Users</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>User Information</h1>
                <a href="/" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>
        <hr>
        <p><strong>First Name: </strong>{{users.first_name}}</p>
        <p><strong>Last Name: </strong>{{users.lastname}}</p>
        <p><strong>Email: </strong>{{users.email}}</p>
        <p><strong>Created At: </strong>{{users.created_at}}</p>

        <a href="/user/{{users.id}}/edit" class="btn btn-primary">Edit</a>
    </div>
</body>
