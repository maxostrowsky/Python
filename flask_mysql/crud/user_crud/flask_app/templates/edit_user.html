<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Edit Users</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Edit Information</h1>
            <h2>{{users.first_name}} {{users.last_name}}</h2>
        </div>
        <div class="row">
            <form action="/user/{{users.id}}/update" method='post'>
                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input class='form-control' type="text" name="first_name" id='first_name' value="{{users.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input class='form-control' type="text" name="last_name" id='last_name' value="{{users.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input class='form-control' type="text" name="email" id='email' value="{{users.email}}">
                </div>
                <div class="mb-3">
                    <label for="created_at">Created At:</label>
                    <input class='form-control' type="date" name="created_at" id='created_at' value="{{users.create4d_at}}">
                </div>
                <button class="btn btn-success">Update User</button>
            </form>
        </div>
    </div>
</body>
